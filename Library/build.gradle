plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.github.dcendents.android-maven'
    id 'com.jfrog.bintray'
    id 'org.jetbrains.dokka'
}

def VERSION_NAME = "$project.versions.testify"

version = VERSION_NAME

android {
    compileSdkVersion coreVersions.shopify.compileSdk

    lintOptions {
        abortOnError true
        warningsAsErrors true
        textOutput 'stdout'
        textReport true
        xmlReport false
    }

    defaultConfig {
        minSdkVersion coreVersions.shopify.minSdk
        targetSdkVersion coreVersions.shopify.targetSdk
        versionCode 1
        versionName VERSION_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        kotlinOptions {
            allWarningsAsErrors = true
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${archivesBaseName}-${version}.aar"
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.all {
            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }

    dependencies {
        implementation depends.androidx.test.espresso.core
        implementation depends.androidx.test.rules
        implementation depends.androidx.test.runner
        implementation depends.kotlin.stdlib8

        testImplementation depends.mockito.v2
        testImplementation depends.mockito.kotlin

        androidTestImplementation depends.androidx.test.junit
        androidTestImplementation depends.androidx.test.runner
        androidTestImplementation depends.androidx.test.rules
        androidTestImplementation depends.androidx.test.espresso.core
        androidTestImplementation depends.androidx.test.espresso.contrib
        androidTestImplementation depends.google.material
        androidTestImplementation depends.androidx.appcompat
    }
}

apply from: "bintray.build.gradle"
apply from: '../ktlint.gradle'