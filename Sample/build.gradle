buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath files("${project.rootDir.path}/Plugin/jar/Plugin-local.jar")
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.shopify.testify'

android {
    compileSdkVersion 29

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        disable 'GradleDependency'
    }

    defaultConfig {
        applicationId "com.shopify.testify.sample"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation depends.androidx.appcompat
    implementation depends.androidx.constraintlayout
    implementation depends.androidx.core_ktx
    implementation depends.google.material
    implementation depends.kotlin.stdlib8

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'de.hdodenhof:circleimageview:3.0.0'

    androidTestImplementation project(":Library")
    androidTestImplementation depends.androidx.test.espresso.contrib
    androidTestImplementation depends.androidx.test.espresso.core
    androidTestImplementation depends.androidx.test.junit
    androidTestImplementation depends.androidx.test.rules
    androidTestImplementation depends.androidx.test.runner
    androidTestImplementation depends.mockito.android
    androidTestImplementation depends.mockito.kotlin
}
