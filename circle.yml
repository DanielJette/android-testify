machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"
    - echo y | android update sdk --no-ui --all --filter "android-26"

test:
  override:
    - ./gradlew --continue lint checkstyle test connectedAndroidTest:
        timeout: 3600

deployment:
  production:
    branch: master
    commands:
      - ./gradlew clean bintray:
          timeout: 3600
