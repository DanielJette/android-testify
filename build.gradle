buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }

    ext {
        versions = [
                'androidGradlePlugin': '3.3.0-rc01', // https://developer.android.com/studio/releases/gradle-plugin.html
                'espresso3'          : '3.0.1',      // https://google.github.io/android-testing-support-library/downloads/index.html
                'kotlin'             : '1.3.10',     // https://kotlinlang.org/
                'mockito2'           : '2.23.0',     // https://github.com/mockito/mockito/releases
                'mockitokotlin'      : '2.0.0',      // https://github.com/nhaarman/mockito-kotlin
                'supportTest1'       : '1.0.1',      // https://developer.android.com/topic/libraries/testing-support-library/release-notes.html
        ]
        coreVersions = [
                'shopify': [
                        'compileSdk': 28,
                        'minSdk'    : 21,
                        'targetSdk' : 28
                ]
        ]
        classpaths = [
                'testify': "${project.rootDir.path}/Plugin/jar/Testify-Plugin-local.jar",
        ]
        depends = [
                'kotlin' : [
                        'gradleplugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
                        'stdlib7'     : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
                ],
                'mockito': [
                        'kotlin': "com.nhaarman.mockitokotlin2:mockito-kotlin:${versions.mockitokotlin}",
                        'v2'    : "org.mockito:mockito-core:${versions.mockito2}"
                ],
                'support': [
                        'test': [
                                'espresso': [
                                        'core3': "com.android.support.test.espresso:espresso-core:${versions.espresso3}"
                                ],
                                'runner1' : "com.android.support.test:runner:${versions.supportTest1}"
                        ],
                ]
        ]
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
